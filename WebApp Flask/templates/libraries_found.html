{% extends 'base.html' %}


{% block content %}
  <style>
    .image-2 {
    background-size: cover;
    width:100%;
    height: 400px;
    }
      #tooltip {
        background: #D7B5C5;
        color: white;
        font-weight: bold;
        padding: 4px 8px;
        font-size: 13px;
        border-radius: 4px;
        display: none;
      }

      #tooltip[data-show] {
        display: block;
      }

      #arrow,
      #arrow::before {
        position: absolute;
        width: 8px;
        height: 8px;
        z-index: -1;
      }

      #arrow::before {
        content: '';
        transform: rotate(45deg);
        background: #333;
      }

      #tooltip[data-popper-placement^='top'] > #arrow {
        bottom: -4px;
      }

      #tooltip[data-popper-placement^='bottom'] > #arrow {
        top: -4px;
      }

      #tooltip[data-popper-placement^='left'] > #arrow {
        right: -4px;
      }

      #tooltip[data-popper-placement^='right'] > #arrow {
        left: -4px;
      }
    </style>
  <div style="overflow-x: hidden;">
    <h1  style="font-size: 36px;position:relative; left:20px;
    color: #660033;">{{ title }}</h1>
  <br/></div>
  <div class="verticalLine shadow-lg p-3 mb-5 bg-body rounded" style="text-align: justify;position: absolute;left: 50px;right: 100px;font-size: 16px;">
    {% for lib in result_final %}
    <div vocab="https://schema.org/" typeof="LibrarySystem">
    <span property="address" typeof="PostalAddress">
    <p style="font-size: 22px;color: #660033;" >{{ lib['name']['value'].capitalize()}}</p>
    <p style="position: relative;left:30px">City : <span property="addressLocality">{{lib['city']['value']}}</span><br>
    Address :<span property="streetAddress">{{lib['ad']['value']}}</span><br>
    Zip Code : <span property="postalCode">{{ lib['zip']['value'] }}</span><br>
    Distance : {{ lib['distance']}} km</p>
    </span></div>
    {% endfor %}
  </div><br><br><br>
  
    
{% endblock %}
